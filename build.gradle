plugins {
    id 'java'
    id 'war'
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'war'
    group = 'com.codewars'
}

test {
    useJUnitPlatform()
}

subprojects {
    test {
        useJUnitPlatform()
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: "${jupiterTestVersion}"
        testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: "${jupiterTestVersion}"
        compile group: 'log4j', name: 'log4j', version: '1.2.17'
    }
}

repositories {
    mavenCentral()
}
